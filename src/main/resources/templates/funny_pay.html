<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/Styles.css">
    <title>Funny Pay</title>
    <style>
        .message-box{
            text-align: center;
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .link {
            font-size: 30px;
            color: #888888;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-container">
        <a th:href="@{/shop}" class="navbar-logo">
            <img src="/images/logo.png" alt="Logo" class="logo-img"/>
        </a>
        <div class="navbar-menu">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shop}">shop</a></li>
                <li class="nav-item"><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">login</a>
                </li>
                <li class="nav-item"><a class="nav-link" sec:authorize="isAuthenticated()"
                                        th:href="@{/logout}">logout</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">cart</a></li>
                <li class="nav-item"><span class="nav-link" th:text="${cartCount}">0</span></li>
            </ul>
        </div>
    </div>
</nav>
<div class="message-box">
    <h1>Oops, looks like payment can't be processed right now</h1>
    <img style="width:30%" src="/images/Happy%20Kitty.png" alt="Happiness">
    <p>Yes, kitty, they are free. Enjoy it until we start working with a third party payment system company</p>
    <a class="link" th:href="@{/shop}">Let's go back shopping!</a>
</div>

</body>
</html>
