<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/RegisterStyles.css">
</head>
<body>

<nav class="navbar">
    <div class="navbar-container">
        <a class="navbar-logo" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" height="40" alt="Logo">
        </a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggle-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-left">
                <!-- Left-aligned empty space for layout -->
            </ul>
            <ul class="navbar-right">
                <li class="navbar-item active">
                    <a class="navbar-link" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="navbar-item active">
                    <a class="navbar-link" th:href="@{/shop}" href="#">Shop</a>
                </li>
                <li class="navbar-item active">
                    <a class="navbar-link" href="#">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="form-container">
    <div class="form-content">
        <h3 class="form-heading">Sign Up Now</h3>
        <p class="form-description">Please fill out this form to register</p>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required placeholder="Your First Name" class="input-field">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" required placeholder="Your Last Name" class="input-field">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="input-field" required minlength="6" placeholder="Email" name="email" id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="input-field" required placeholder="Password" name="password" id="password">
            </div>

            <input type="submit" value="Register" class="button primary-button btn-block">
            <span class="login-link">Already have an account? <a class="link-control" href="./login.html" th:href="@{/login}">Login here</a></span>
        </form>
    </div>
</div>

</body>
</html>
