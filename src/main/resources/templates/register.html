<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/Styles.css">
    <style>
        .form-container{
            margin: 30px auto;
            max-width: 900px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-container">
        <a th:href="@{/shop}" class="navbar-logo">
            <img src="/images/logo.png" alt="Logo" class="logo-img"/>
        </a>
        <div class="navbar-menu">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
                <li class="nav-item"><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">Login</a></li>
                <li class="nav-item"><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="form-container">
    <div class="form-content">
        <h1 class="form-heading">Sign Up Now</h1>
        <p class="form-description">Please fill out this form to register</p>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required placeholder="Your First Name" class="input-field">
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" required placeholder="Your Last Name" class="input-field">
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" class="input-field" required minlength="6" placeholder="Email" name="email" id="email" aria-describedby="emailHelp">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" class="input-field" required placeholder="Password" name="password" id="password">
            </div>
            <input type="submit" value="Register" class="button"><br>
            <span class="p">Already have an account? <a class="link" href="./login.html" th:href="@{/login}">Login here</a></span>
        </form>
    </div>
</div>
<script src="/js/Scripts.js"></script>
</body>
</html>
