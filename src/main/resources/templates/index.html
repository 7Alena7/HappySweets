<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/IndexStyles.css">
    <title>Index</title>
</head>
<body>
<nav class="navbar">
    <div class="navbar-container">
        <a class="navbar-logo" href="#">
            <img src="../static/images/logo.png" alt="Logo" class="logo-img"/>
        </a>
        <button class="navbar-toggle" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="toggle-icon"></span>
        </button>
        <div class="navbar-menu" id="navbar-menu">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">shop</a></li>
                <li class="nav-item"><a class="nav-link" sec:authorize="isAnonymous()" href="#">login</a></li>
                <li class="nav-item"><a class="nav-link" sec:authorize="isAuthenticated()" href="#">logout</a></li>
                <li class="nav-item"><a class="nav-link" href="#">cart</a></li>
                <li class="nav-item"><span class="nav-link" th:text="${cartCount}">0</span></li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
