<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/Styles.css">
</head>
<style>
    .login-box{
            margin: 30px auto;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
    }
</style>
<body>

<nav class="navbar">
    <div class="navbar-container">
        <a th:href="@{/shop}" class="navbar-logo">
            <img src="/images/logo.png" alt="Logo" class="logo-img"/>
        </a>
        <div class="navbar-menu">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
                <li class="nav-item active"><a class="nav-link" th:href="@{/register}">Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="login-box">
        <h1>Login</h1>
        <p>Please fill out this form to login</p>
        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your Email" class="input-field">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" class="input-field">
            </div>
            <div th:if="${param.error}" class="error-message">
                Invalid username or password.
            </div>
            <input type="submit" value="Login" class="button">
            <p>Don't have an account? <a class="link" th:href="@{/register}" >Register here</a></p>
        </form>
</div>
</body>
</html>
