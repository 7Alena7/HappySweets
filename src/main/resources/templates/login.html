<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/LoginStyles.css">
</head>
<body>

<nav class="navbar">
    <div class="navbar-container">
        <a class="navbar-logo" href="#">
            <img src="../static/images/logo.png" width="auto" height="40" alt="Logo">
        </a>
        <button class="navbar-toggle">
            <span class="navbar-icon"></span>
        </button>
        <div class="navbar-menu">
            <ul class="navbar-links">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Shop</a></li>
                <li><a href="#" class="nav-link">Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <p>Please fill out this form to login.</p>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your Email" class="input-field">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" class="input-field">
            </div>
            <div class="error-message">
                Invalid username or password.
            </div>
            <input type="submit" value="Login" class="btn-primary">
            <p>Don't have an account? <a href="./register.html" class="link">Register here</a></p>
            <a href="#" class="link">Forgot password?</a>
        </form>
    </div>
</div>

</body>
</html>
