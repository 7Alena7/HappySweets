<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/AddProductPageStyles.css">
</head>
<body>

<nav class="navbar">
    <div class="navbar-container">
        <a class="navbar-logo" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" height="40" alt="Logo">
        </a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggle-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-left">
                <!-- Left-aligned empty space for layout -->
            </ul>
            <ul class="navbar-right">
                <li class="navbar-item active">
                    <a class="navbar-link" th:href="@{/admin}" href="#">Admin Home</a>
                </li>
                <li class="navbar-item active">
                    <a class="navbar-link" th:href="@{/logout}" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="form-container">
    <h3>Add a New Product</h3>
    <form th:action="@{/admin/products/add}" method="post" th:object="${productDTO}" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-column">

                <input type="hidden" name="id" th:field="*{id}">

                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" class="input-field" required th:field="*{name}" name="name" id="name" placeholder="Enter product name">
                </div>

                <div class="form-group">
                    <label for="category">Select Category</label>
                    <select class="input-field" th:field="*{categoryId}" id="category" name="category">
                        <option th:each="category :${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="input-field" required th:field="*{price}" name="price" id="price" placeholder="Enter price">
                </div>

                <div class="form-group">
                    <label for="weight">Weight (grams)</label>
                    <input type="number" class="input-field" required th:field="*{weight}" name="weight" id="weight" placeholder="Enter weight">
                </div>

                <div class="form-group">
                    <label for="description">Product Description</label>
                    <textarea class="input-field" rows="5" th:field="*{description}" name="description" id="description" placeholder="Enter product description"></textarea>
                </div>
            </div>

            <div class="form-column">
                <div class="form-group">
                    <label for="productImage">Product Image</label>
                    <div class="file-upload">
                        <input type="file" class="file-input" name="productImage" accept="image/jpeg, image/png" id="productImage">
                        <label class="file-label" for="productImage">Choose file</label>
                    </div>
                    <div class="image-preview">
                        <img src="#" id="imgPreview" height="100" width="100" th:src="@{${'/productImages/' + productDTO.imageName}}" alt="Image preview">
                    </div>
                    <input type="hidden" name="imgName" th:value="${productDTO.imageName}">
                </div>
                <button type="submit" class="button primary-button">Submit</button>
            </div>
        </div>
    </form>
</div>

<script>
    function previewImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imgPreview').src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    document.getElementById('productImage').addEventListener('change', function() {
        previewImage(this);
    });

    document.querySelector('.file-input').addEventListener('change', function() {
        var fileName = this.value.split("\\").pop();
        this.nextElementSibling.innerHTML = fileName;
    });
</script>

</body>
</html>
